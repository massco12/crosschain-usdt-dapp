<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cross-Chain USDT dApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Cross-Chain USDT Transfer dApp</h1>
    </header>
    
    <main>
        <section class="wallet-connect">
            <h2>Connect Your Wallet</h2>
            <button id="connect-wallet">Connect Wallet</button>
        </section>
        
        <section class="transfer-form">
            <h2>Transfer USDT</h2>
            <form id="transfer-form">
                <div class="form-group">
                    <label for="from-chain">From Chain:</label>
                    <select id="from-chain">
                        <option value="ethereum">Ethereum</option>
                        <option value="bsc">Binance Smart Chain</option>
                        <option value="polygon">Polygon</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="to-chain">To Chain:</label>
                    <select id="to-chain">
                        <option value="ethereum">Ethereum</option>
                        <option value="bsc">Binance Smart Chain</option>
                        <option value="polygon">Polygon</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="amount">Amount (USDT):</label>
                    <input type="number" id="amount" min="0" step="0.01">
                </div>
                
                <div class="form-group">
                    <label for="recipient">Recipient Address:</label>
                    <input type="text" id="recipient" placeholder="0x...">
                </div>
                
                <button type="submit">Transfer</button>
            </form>
        </section>
        
        <section class="transaction-status">
            <h2>Transaction Status</h2>
            <div id="status">Not started</div>
        </section>
    </main>
    
    <footer>
        <p>Â© 2025 Cross-Chain USDT dApp</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
